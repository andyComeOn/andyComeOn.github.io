        <h3 id="MarkDown的小总结"><a href="#MarkDown的小总结" class="headerlink" title="MarkDown的小总结"></a>MarkDown的小总结</h3><h5 id="基本总结"><a href="#基本总结" class="headerlink" title="基本总结"></a>基本总结</h5><ol>
<li>markdown的文件格式是<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">2. 个人感觉在既然有对应的软件**Typora**，使用它应该更方便写文档。</span><br><span class="line">3. md文档可以在浏览器中访问这个感觉是很好的，它还可以写代码，对于技术文档更清晰。</span><br><span class="line"></span><br><span class="line">****</span><br><span class="line"></span><br><span class="line">##### 常用的一些方法</span><br><span class="line"></span><br><span class="line">1. 起标题大小是按照#的数量来区分，有6个等级类似于html中的h1-h6。主标题我感觉可以居中但是我没有找到具体的设置方法。是不是需要导入外部的css呢？</span><br><span class="line">2. 使用软件写文档发现一个小问题是，你写完一个标题之后想换行，直接在键盘上按下enter之后光标换行，但是在vscode中发现空的不止是一行，这样我自己理解的是看着代码层次更清晰。</span><br><span class="line">3. **加粗**在段落中某个想加粗的文本使用**4个***来加粗提示，具体操作是把你想要加粗强调的文本放到他们中间。</span><br><span class="line">4. ***倾斜***在段落中某个想倾斜的文本使用**2个***来倾斜提示，具体操作是把你想要加粗强调的文本放到他们中间。</span><br><span class="line">5. **分割线**的具体操作：是直接新启一行在首段键入3个以上*或者是-即可，如下所示。</span><br><span class="line">6. **下划线**是使用ctrl+U快捷键可以实现，例如：&lt;u&gt;下划线&lt;/u&gt;。</span><br><span class="line">7. **删除线**是键入四个~，例如：~~删除~~。</span><br><span class="line">8. **高亮**是键入四个=，例如：==高亮==，但是这个是我在网页上搜到的，不起作用。  </span><br><span class="line">9. **块状提示**是我在hexo部署时候，新建的demo中看到的效果，就是键入---之后，写你的文本，在随后键入---结束即可。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">##### 列表</span><br><span class="line"></span><br><span class="line">1. 有序列表：具体操作是按下数字1再按下.再按下空格即可。</span><br><span class="line">2. 无序列表：具体操作是按下+再按下空格即可||按下-再按下空格即可||按下*再按下空格即可。</span><br><span class="line"></span><br><span class="line">****</span><br><span class="line"></span><br><span class="line">##### 图片</span><br><span class="line"></span><br><span class="line">1. 图片是有三个符号组成：! 、[]、() 。他们在一块使用即可。[]中的是image的alt属性，()之内的的image的地址。例如：![这是vue官网的logo](https://cn.vuejs.org/images/logo.png)</span><br><span class="line">2. 网页上说这个地址也可以是本地的地址，但是我感觉一般的md文件都是在浏览器访问，弄成本地的没有意义。</span><br><span class="line"></span><br><span class="line">***</span><br><span class="line"></span><br><span class="line">##### 超链</span><br><span class="line"></span><br><span class="line">* 这个与图片很类似，具体操作是按下[]、()即可。例如：[百度](www.baidu.com)。我在写文档时候，主要参考了一下几个链接：[Typora学习笔记](https://blog.csdn.net/zhangruishi/article/details/70768923)、[初识Typora](https://blog.csdn.net/mingzhuo_126/article/details/79941450)等。</span><br><span class="line"></span><br><span class="line">***</span><br><span class="line"></span><br><span class="line">##### 代码</span><br><span class="line"></span><br><span class="line">在技术文档中针对代码写demo很重要，下面介绍一下md代码具体怎么操作。</span><br><span class="line"></span><br><span class="line">1. 在文本中输入2个反斜杠，在其中加入代码即可，这种一般适应于一句话的代码或者是具体的代码的某个属性关键词。如：`line-height: 30px;`，`height`，`color`。</span><br><span class="line">2. 还有一种是针对代码块的，这种一般在语句中出现。它有2中方式：输入~~~按enter即可选择语言|| ``` 按enter即可选择语言。下面是2中方式实现的代码块。</span><br><span class="line"></span><br><span class="line">~~~javascript</span><br><span class="line">let a = 3;</span><br><span class="line">a = 1;</span><br><span class="line">~~~</span><br><span class="line">```javascript</span><br><span class="line">const a = 1;</span><br><span class="line">const b = 2;</span><br></pre></td></tr></table></figure></li>
</ol>
